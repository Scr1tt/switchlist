<!DOCTYPE html>

    <head>
        <title>Switch List</title>
    </head>

    <body>
        <h1>Halloween Recipe Ideas</h1>
        <p>What would you like to see?</p>
        

        <input type="radio" id="sweet" name="recipeType" value="Sweet Treats">
        <label for="sweet">Sweet Treats</label><br>
        <input type="radio" id="savory" name="recipeType" value="Savory Eats">
        <label for="savory">Savory Eats</label>
        <br></br>
        <button onclick="showRecipes">Show Recipes</button>

        <ul id=recipeList></ul>

        <script src="JS/index.js"></script>
    </body>

</html>
